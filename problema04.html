<body>
    <script>
        //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    
        // ENTRADA
        const letra = prompt(`Informe uma letra`).toUpperCase();        
        // PROCESSAMENTO
        switch(letra) {
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                alert(`Essa letra é uma vogal`);

            default:
                alert(`Essa letra é uma consoante`);
        }
        // SAÍDA
    
    </script>
</body>
