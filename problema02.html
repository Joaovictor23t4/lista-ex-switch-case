<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <script>
        const num = Number(prompt(`Insira um número inteiro`));
        const calculo = num % 2;
        switch (calculo) {
            case 0 :
                alert(`${num} é par`);
            default:
                alert(`${num} é ímpar`); 
        }
    </script>
</body>
</html>
