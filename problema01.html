<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno</title>
</head>
<body>
    <script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em que turno você estuda? M(Matutino), V(Vespertino) ou N(Noturno)`).toUpperCase();
    //PROCESSAMENTO
    switch(turno) {
        case "M" :
            alert(`Bom dia!`);
            break;
        case "V" :
            alert(`Boa tarde!`);
            break;
        case "N" :
            alert(`Boa noite!`);
            break;
        default:
            alert(`Valor Inválido!`);  
    }
    //SAÍDA
</script>
</body>
</html>
